<article class="col-lg-4 col-md-6 col-12 clearfix wow fadeInUp mb-4 avare-card" data-wow-duration="500ms">
  <div class="post-block">
    <div class="media-wrapper">
      <a href="{{ .Permalink }}">
        <!-- <img class="img-fluid lozad" data-src="{{ .Params.Image_webp | absURL }}"
          onerror="this.onerror=null;this.src='{{ .Params.Image | absURL }}'"> -->
        {{ if .Params.cloudimg }}
        <figure>
          <img class="img-fluid lozad" loading="lazy" src="{{ .Params.cloudimg }}?tr=w-512"
            alt="avare-list-image" />
        </figure>
        {{ end }}
      </a>
    </div>

    <div class="content">
      <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
      <p>{{ .Summary }}</p>
      <ul id="categories" class="categories">
        {{ range (.GetTerms "categories") }}
        <li class="category-item" title="Category: {{ .LinkTitle }}"><a href="{{ .Permalink }}">{{ .LinkTitle }}</a>
        </li>
        {{ end }}
      </ul>
      <a class="btn btn-transparent avare-readmore" href="{{ .Permalink }}">{{ i18n "readMore" }}</a>
    </div>
  </div>
</article>
